<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   
   <div id="app">
       
       <div>
           {{people[0].name}}{{people[0].age}}
       </div>
       
       <div>
           {{people[1].name}}{{people[1].age}}
       </div>
       
       <div>
           {{people[2].name}}{{people[2].age}}
       </div>
       

   <hr>
       <div v-for="(person, fgh) in people" :key="person.name + '-' + person.age">
           {{person.name}}{{person.age}} {{fgh}}
       </div>
   
    </div>
    
    <script>
    new Vue({
        el:'#app',
        data:{
            people:[
            {name: 'a', age:20},
            {name: 'b', age:21},
            {name: 'c', age:22},
            {name: 'd', age:23},
            {name: 'e', age:24}
            ]
        },
        methods:{
            
        },
        
    })
    </script>
</body>
</html>
