<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
       {{year}}
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>
        
        <form v-on:keyup.enter="submit">
            <input type="text">
            <button type="submit">Submit</button>
            
        </form>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                year: 2021
            },
            methods: {
                plus() {
                    this.year++;
                },
                minus(){
                    this.year-- ;
                },
                submit(){
                    alert('submitted');
                    console.log("hello");
            }
            }
        })

    </script>
</body>

</html>
