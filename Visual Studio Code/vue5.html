<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        메소드 : <input type="text" :value="text" @keyup="updatetext"><br>
        양뱡향 : <input type="text" v-model="text"><br>
        {{text}}

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: 'text'
            },
            methods: {
                updatetext(event) {
                    this.text = event.target.value;
                }
            }
        })
    </script>
</body></html>
